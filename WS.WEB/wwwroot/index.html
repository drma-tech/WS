    <script>
        const isBot = /google|baidu|bingbot|duckduckbot|teoma|slurp|yandex|toutiao|bytespider|applebot/i.test(window.navigator.userAgent);
        const isLocalhost = window.location.host.includes("localhost");

        const isWebview = /webtonative/i.test(window.navigator.userAgent);
    </script>

    <script type="text/javascript">
        if (!isBot) {
            LoadAppVariables();
            window.initClarity("sy4x3c9jsc");
        }

        // temporary: remove in the first quarter of 2026
        if (typeof Promise.withResolvers !== "function") {
            showError("Your systemâ€™s web engine is outdated and may not support all features. Please update your device or browser to ensure the best experience.");
            Promise.withResolvers = function () {
                let resolve, reject;
                const promise = new Promise((res, rej) => {
                    resolve = res;
                    reject = rej;
                });
                return { promise, resolve, reject };
            };
        }
    </script>
</head>

<body>

    <script type="text/javascript">
        //avoid google (and others) search console execute this

            window.checkBrowserFeatures();
